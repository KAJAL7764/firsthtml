<!DOCTYPE html>
<html>
<body>

<h2>What Can JavaScript Do?</h2>

<p>JavaScript can change HTML attribute values.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

<button onclick="document.getElementById('allhtml').src='LED-bulb-Pin-Type-1'">Turn on the light</button>

<img id="allhtml" src="LED-bulb-Pin-Type-1.jpg" style="width: 200px">

<button onclick="document.getElementById('allhtml').src='LED-bulb-Pin-Type-1'">Turn off the light</button>

</body>
</html>
